<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
  #map{
    background-color: blueviolet;
  }
  #feed{
    background-color:aliceblue;
  }
  </style>
    <title>Marker Labels</title>
  </head>
  <body>
    <h1>iwcuwc</h1>
  
    <div class="container-fluid">
  <div class="row">
  <div id="mapBox" class="well col-md-8">.col-md-8
    <div class="signs">
        <div class="g-signin2" data-onsuccess="onSignIn2"></div>
        <button href="#" class="btn btn-success" onclick="onSignOut();">Sign out</button>
        <button type = "button" onclick="newUser()">If you're new add yourself</button>
    </div>


      <button type="button" class="btn btn-danger" onclick="addMarker()">Add Marker!</button>
      <button type="button" class="btn btn-danger" onclick="window.location.href='feed.html'">Feed</button>
    
      <div class="jumbotron">
        <button id="filterTag" onclick="showFilter('popUpFilter')">Pop Up</button>

        <p id="response"></p>

        <div id="popUpFilter" class="popUpPosition" hidden>
            <div id="popUpWrapper">
                <div id="popUpContainer">
                    <i id="closePopUp" class="fa fa-window-close" aria-hidden="true" onclick="showFilter('popUpFilter'), clearTags();"></i>
                    <div class="input-group input-group-md">
                    <span class="input-group-addon">Enter A Title:</span>
                    <input id="title" type="text" class="form-control" placeholder="Ping Title">
                    <span class="input-group-btn">
                    </div><br>

                    <div class="input-group input-group-md">
                    <span class="input-group-addon">Enter A Description:</span>
                    <input id="desc" type="text" class="form-control" placeholder="Ping Description">
                    <span class="input-group-btn">


                    </div><br>

                    <button class="btn btn-danger" onclick="addMarker()">Submit</button>
                    <button class="btn btn-danger" onclick="addglobalMarker()">Submit to Global</button>

                    </div>
                    <!--<input id="newTag"></input>-->
                    
                    <!--<div class="tagChoiceField"></div>-->
                </div>
                <button type = "button" class="btn btn-warning btn-sm" onclick="getglobalData(), globalUpdate()">Check what Others are Pinging!</button> 
        <button class="btn btn-warning btn-sm" onclick="addglobalMarker()">Add marker to global </button>
        
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
  </div>
  </div>
  </div>
  </div>
  <div id="feed" class="well col-md-4">.col-md-4</div>
</div>
  


  </body>
</html>
